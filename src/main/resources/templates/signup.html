<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:include="unknownuserform :: home">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:fragment="unknown-user-form">
    <div class="panel panel-default transparent">
        <div class="panel-body">
            <form method="post" th:action="@{/signup}" th:object="${signupForm}"
                  th:fragment="signupForm">
                <div class="flex-aligned-items form-horizontal">
                    <!--/* Show general error task when form contains errors */-->
                    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
                        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                            Alert
                        </div>
                    </th:block>
                    <fieldset class="flex-aligned-items form-horizontal">
                        <div class="form-group margin" th:classappend="${#fields.hasErrors('userName')}? 'has-error'">
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   th:field="*{userName}"/>
                            <span class="help-block text-small" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Incorrect username</span>

                        </div>
                        <div class="form-group margin" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                            <input type="text" class="form-control" id="email" placeholder="Email address"
                                   th:field="*{email}"/>
                    <span class="help-block text-small" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Incorrect email</span>
                        </div>
                        <div class="form-group margin" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   th:field="*{password}"/>
                            <span class="help-block text-small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
                        </div>
                        <button type="submit" class="btn btn-warning">Sign up</button>
                    </fieldset>
                </div>
            </form>

        </div>
    </div>
    <div class="panel panel-default transparent">
        <div class="panel-body">
            <div class="item-form-margin">
                <h6>Already have an account?
                    <a th:href="@{/}" class="font-small light-link">Log in</a>
                </h6>
            </div>
        </div>
    </div>
</div>
</body>
</html>
