<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/jquery.js"></script>
</head>
<body>
    <div th:fragment="alert (type, message)" class="alert alert-dismissable text-small" th:classappend="'alert-' + ${type}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <span class="text-small" th:text="${message}">Test</span>
    </div>
</body>
</html>
